<div class="m-[20px]">
    <h1>Connexion</h1>

    <form class="flex justify-center" [formGroup]="formulaire" (ngSubmit)="onConnexion()">
        <div class="bg-[#313131] flex flex-col gap-3 items-center p-5 rounded-xl">
            <mat-form-field class="w-[20rem]">
                <mat-label>Email</mat-label>
                <input matInput formControlName="email">
                @if (formulaire.get('email')?.hasError("email")) {
                <mat-error>Le format de l'email est incorrect</mat-error>
                } @else {
                <mat-error>L'email est requis</mat-error>
                }
            </mat-form-field>
            <mat-form-field class="w-[20rem]">

                <mat-label>Mot de passe</mat-label>
                <input matInput formControlName="password" type="password">
                <mat-error>Le mot de passe est requis</mat-error>
            </mat-form-field>
            <button class="w-full" mat-flat-button>Se connecter</button>
        </div>
    </form>
</div>
